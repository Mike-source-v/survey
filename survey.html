<!DOCTYPE html>
<html lang="en">

    document.write("Hello world!");

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Survey</title>
    <style>
        img {
            width: 50px;
            height: 50px;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="background-image: url(./janko-ferlic-sfL_QOnmy00-unsplash.jpg); border-radius: 10px;height: 100px;background-size: cover;margin:auto;">
        <header class="header">
            <h1>Library Survey</h1>
            <p>Help us improve your local library</p>
        </header>
    </div>


    <div class="container">
        <div class="personal-details">
            <div style="align-items: center;display: flex;flex-direction: column;">
                <img src="./personal details.webp" alt="Details">
                <h2 style="color: white;">Personal details</h2>
            </div>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </form>
        </div>

        <div class="general-information">
            <div style="display: flex;flex-direction: column;align-items: center;">
                <img src="./general.png" alt="General">
                <h2 style="color: black;">General information</h2>
            </div>

            <form>
                <label for="visit-frequency">How often do you visit the library?</label>
                <select id="visit-frequency" name="visit-frequency">
          <option value="" disabled selected>Select</option>
          <option value="always">Always</option>
          <option value="sometimes">Sometimes</option>
          <option value="rarely">Rarely</option>
          <option value="never">Never</option>
        </select>
                <div>
                    <p>When you visit, are you usually able to find what you are looking for?</p>
                    <div style="display: block; flex-direction: row-reverse;">
                        <label><input type="radio" name="find-what" value="always"> Always</label><br>
                    </div>

                    <label><input type="radio" name="find-what" value="sometimes"> Sometimes</label><br>
                    <label><input type="radio" name="find-what" value="rarely"> Rarely</label><br>
                    <label><input type="radio" name="find-what" value="never"> Never</label>
                </div>


                <p>Please check all the reasons you visit the library</p>
                <label><input type="checkbox" name="reason" value="checkout"> To checkout</label><br>
                <label><input type="checkbox" name="reason" value="computers"> To use computers</label><br>
                <label><input type="checkbox" name="reason" value="recommendations"> To get a book recommendation</label><br>
                <label><input type="checkbox" name="reason" value="research"> To do research</label>

                <label for="improvements">Anything you would like to see improve?</label>
                <textarea id="improvements" name="improvements" placeholder="Type here"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="index.js" type="text/javascript">
        var x = 5;
        var y = 6;
        document.getElementById("demo").innerHTML = y + x;
    </script>
</body>
